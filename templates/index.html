<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <header>
            <h1>VT Map Maker</h1>
        </header>

        <section class="content">
            <div class="col configure">
                <div class="form-group">
                    <label for="">Select Data to Map</label>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#loader">Load Data</button>
                </div>

                <div class="form-group">
                    <label for="">Select Field to Map</label>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Action <span class="caret"></span>
                        </button>
                        <ul id="field-menu" class="dropdown-menu" role="menu"></ul>
                    </div>
                    <label for="">Field Title</label>
                    <input type="text" class="form-control" id="" placeholder="Enter title">
                    <label for="">Field Units</label>
                    <input type="text" class="form-control" id="" placeholder="Enter units">
                </div>

                <div class="form-group">
                    <label for="">Select Color Range</label>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Action <span class="caret"></span>
                        </button>
                        <ul id="color-menu" class="dropdown-menu" role="menu"></ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="">Select Scale Type</label>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default">Quantile</button>
                        <button type="button" class="btn btn-default">Quantize</button>
                    </div>
                </div>
            </div>

            <div class="col map">
                <div id="map"></div>
            </div>

            <div class="col info">

            </div>
        </section>

        <div class="modal fade" id="loader" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Load Data</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form" role="form">
                            <div class="input-group">
                                <input type="text" class="form-control" id="url" name="url" placeholder="Google Spreadsheet URL">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default">Load</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/build/script.js"></script>
        <script src="//localhost:35729/livereload.js"></script>
        <script type='text/javascript'>//<![CDATA[
        ;document.write("<script defer src='//HOST:3000/socket.io/socket.io.js'><\/script><script defer src='//HOST:3001/client/browser-sync-client.0.9.1.js'><\/script>".replace(/HOST/g, location.hostname));
        //]]></script>
    </body>
</html>
